name: microservices-app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
# --- JOB 1: BACKEND VALIDATION ---
  products-ci:
    runs-on: ubuntu-latest
    defaults:
     run:
      working-directory: backend/products    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

  orders-ci:
    runs-on: ubuntu-latest
    defaults:
     run:
      working-directory: backend/orders    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

# --- JOB 2: FRONTEND VALIDATION ---

  Frontend-ci:
    runs-on: ubuntu-latest
    defaults:
     run:
      working-directory: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build -- --configuration=production

 # --- JOB 3: DOCKER BUILD (ONLY if testing & build pass) ---
  docker-images:
    needs: [orders-ci,products-ci, Frontend-ci] # Wait for previous jobs to finish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only build images on actual pushes, not PRs
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # Secret password from GitHub
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build/Push orders Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/orders
          push: true
          tags: romdhani01/micro-orders:${{ github.sha }}
          
      - name: Build/Push products Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/products
          push: true
          tags: romdhani01/micro-products:${{ github.sha }}

      - name: Build/Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: romdhani01/micro-frontend:${{ github.sha }}